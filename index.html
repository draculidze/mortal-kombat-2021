<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноКлуб от Пирата</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" integrity="sha512-nNlU0WK2QfKsuEmdcTwkeh+lhGs6uyOxuUs+n+0oXSYDok5qy0EI0lt01ZynHq6+p/tbgpZ7P+yUb+r71wqdXg==" crossorigin="anonymous" />
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a href="index.html" class="logo">
                <h2>КиноКлуб от Пирата</h2>
            </a>
            <a href="" class="user">
                <span class="user-name">Дмитрий</span>
                <img src="img/avatar.jpg" class="user-photo" alt="Аватар">
            </a>
        </header>

        <section class="main">
            <img src="img/film-logo.png" alt="Логотип фильма" class="film-logo">
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
                <span></span>
            </div>
            <!-- /.tags -->
            <p class="description">
                Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
            </p>
            <!-- /.description -->
            <div class="button-group">
                <a data-fancybox href="#form-purchase" class="button button-primary">Предзаказ фильма</a>
                <a data-fancybox href="https://www.youtube.com/watch?v=V2LT1qwofzc" class="button button-default">
                    <img src="img/arrow.svg" alt="Иконка запуска" class="button-icon">
                    <span class="button-text">Смотреть трейлер</span>
                </a>
            </div>
            <!-- /.button-group -->
        </section>
    </div>

    <form id="form-purchase" style="display: none;">
        <div>
            <label style="color: #000">Ваш телефон</label>
        </div>
        <div>
            <input type="text">
        </div>
        <div>
            <button class="button buttom-primary">Оставить заявку</button>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vide/0.5.1/jquery.vide.min.js" integrity="sha512-xbl0smDcemxvxGBO15P8UbrrP1TWMfT2VQq0uggureCJQGr7umzx72azYCQLospxRd9RvMqRGJcKjrmbJ5cWQA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous"></script>
